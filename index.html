<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app - Vanila JS/golocation</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-app">
      <div class="icon-weather">
        <img src="./images/unknown.gif" alt="Unknown image" />
      </div>
      <div class="localisation">
        <h1>Berlin</h1>
        <h3>
          <span class="day">Monday</span>, <span class="time">10:23</span>
        </h3>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
